<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="calc_styles.css">
    <script src="calc.js" defer></script>
    <script src="https://kit.fontawesome.com/84299d7327.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="calc-grid">
    <div class="output">
        <div data-previous-operand class="prev-operand"></div>
        <div data-current-operand class="current-operand"></div>
    </div>
    <button data-ExponentialOperation>x^</button>
    <button data-allClear>C</button>
    <button data-delete><i class="fas fa-backspace"></i></button>
    <button data-operation class="operator">รท</button>
    <button data-number class="number">1</button>
    <button data-number class="number">2</button>
    <button data-number class="number">3</button>
    <button data-operation class="operator">*</button>
    <button data-number class="number">4</button>
    <button data-number class="number">5</button>
    <button data-number class="number">6</button>
    <button data-operation class="operator">-</button>
    <button data-number class="number">7</button>
    <button data-number class="number">8</button>
    <button data-number class="number">9</button>
    <button data-operation class="operator">+</button>
    <button data-inverseSign>+/-</button>
    <button data-number class="number">0</button>
    <button data-number>.</button>
    <button data-equal class="operator">=</button>
</div>

</body>
</html>
